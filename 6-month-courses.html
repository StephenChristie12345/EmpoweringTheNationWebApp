<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6 Month Courses • Empowering the Nation</title>

  <style>
    :root{
      /* Page + cards */
      --brand-dark:#1e3a2a;   /* page background */
      --brand-mid:#2d8a43;    /* green panel behind content */
      --card-bg:#ffffff;      /* course card surface */

      /* Footer theme */
      --footer-bg:#161616;
      --footer-ink:#eaeaea;
      --footer-muted:#b9b9b9;
      --footer-accent:#f3c623; /* yellow top border */
      --page-max:1100px;
    }

    /* Base / sticky footer support */
    html,body{margin:0; min-height:100%;}
    body{
      background:var(--brand-dark);
      display:flex; flex-direction:column;
    }

    /* Main container */
    .page{
      flex:1 0 auto;
      max-width:var(--page-max);
      margin:0 auto;
      padding:2rem 1rem 4rem;
      background:var(--brand-mid);
      color:#0f2418;
      border-radius:0 0 12px 12px;
    }

    h2{
      text-align:center;
      font-size:clamp(1.6rem,2.2vw + 1rem,2.2rem);
      margin:0 0 1rem;
    }

    /* Centered but aligned bullet list */
    .intro{
      list-style:disc;
      list-style-position:inside;
      padding:0;
      margin:.5rem auto 2rem;
      line-height:1.6;
      display:table;           /* centers the whole list block */
      text-align:left;         /* bullets + text align neatly */
    }

    .courses-grid{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:1.25rem;
    }
    @media (max-width:1024px){
      .courses-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media (max-width:560px){
      .courses-grid{grid-template-columns:1fr;}
    }

    .course{
      background:var(--card-bg);
      border-radius:12px;
      box-shadow:0 6px 14px rgba(0,0,0,.08);
      padding:.9rem;
      display:flex;
      flex-direction:column;
    }

    .course h3{
      margin:.1rem 0 .6rem;
      text-align:center;
      font-size:1.05rem;
    }
    
    .thumb{
      width:100%;
      aspect-ratio:4/3;
      border-radius:10px;
      overflow:hidden;
      margin-bottom:.8rem;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .actions{
      display:grid;
      place-items:center;
      margin-top:.3rem;
    }
    .btn-flat{
      width:70%;
      min-width:170px;
      padding:.45rem .8rem;
      border:none;
      border-radius:6px;
      background:#e7ecef;
      color:#0d1b2a;
      font-weight:600;
      cursor:pointer;
    }
    .btn-flat:hover{filter:brightness(.96);}
    .btn-flat:active{transform:translateY(1px);}

    /* ---------- Footer (polished) ---------- */
    .site-footer{
      flex-shrink:0;
      background:var(--footer-bg);
      color:var(--footer-ink);
      border-top:4px solid var(--footer-accent);
      padding:18px 0;
    }
    .site-footer .footer-inner{
      max-width:var(--page-max);
      margin:0 auto;
      padding:0 1rem;
      display:grid;
      grid-template-columns: 1fr auto 1fr; /* brand | socials | meta */
      align-items:center;
      gap:12px;
    }
    .footer-brand{ display:flex; align-items:center; gap:.6rem; font-weight:800; }

    .footer-socials{ background:transparent !important; padding:0; margin:0; }
    .socials-wrap{
      display:flex; align-items:center; gap:.5rem;
      padding:6px 10px;
      border-radius:999px;
      background:#0f0f0f;
      border:1px solid #242424;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02), 0 2px 6px rgba(0,0,0,.25);
    }
    .footer-socials a{
      width:38px; height:38px; display:grid; place-items:center;
      border-radius:999px;
      background:#232323; border:1px solid #2e2e2e;
      color:var(--footer-ink); text-decoration:none;
      transition:transform .15s ease, background .15s ease, border-color .15s ease, color .15s ease;
    }
    .footer-socials a:hover{
      transform:translateY(-2px);
      background:#2b2b2b; border-color:#3a3a3a; color:var(--footer-accent);
    }
    .footer-socials svg{ width:18px; height:18px; fill:currentColor; display:block; }

    .footer-meta{
      justify-self:end;
      color:var(--footer-muted);
      font-size:.95rem;
    }
    .footer-meta a{
      color:var(--footer-ink);
      text-decoration:none;
      border-bottom:1px dotted var(--footer-accent);
    }
    .footer-meta a:hover{ color:var(--footer-accent); }

    @media (max-width:820px){
      .site-footer .footer-inner{
        grid-template-columns:1fr;
        justify-items:center;
        text-align:center;
        row-gap:10px;
      }
      .footer-meta{ justify-self:center; }
    }
  </style>

  <script src="./content-loader.js" defer></script>
</head>
<body>
  <header id="nav-bar-place-holder"></header>

  <main class="page">
    <h2>6 Month Courses</h2>

    <ul class="intro">
      <li>Our 6-month courses take place over 12 weeks.</li>
      <li>Click “Learn More” under each course to view details.</li>
    </ul>

    <section class="courses-grid" aria-label="Course list">
      <!-- First Aid -->
      <article class="course">

        <div class="thumb">
          <img src="assets/FirstAid.jpg" alt="First Aid course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='First-aid.html'">Learn More</button>
        </div>
      </article>

      <!-- Landscaping -->
      <article class="course">
        <h3>Landscaping</h3>
        <div class="thumb">
          <img src="assets/landscape.jpg" alt="Landscaping course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='landscapping.html'">Learn More</button>
        </div>
      </article>

      <!-- Sewing -->
      <article class="course">
        <h3>Sewing</h3>
        <div class="thumb">
          <img src="assets/Sewing.jpg" alt="Sewing course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='sewing.html'">Learn More</button>
        </div>
      </article>

      <!-- Life Skills -->
      <article class="course">
        <h3>Life Skills</h3>
        <div class="thumb">
          <img src="assets/Lifeskills.jpg" alt="Life Skills course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='lifeskills.html'">Learn More</button>
        </div>
      </article>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-brand">
        <!-- Optional: <img src="./assets/logo-mark.png" alt="" style="width:28px;height:28px;border-radius:6px"> -->
        <span>Empowering the Nation</span>
      </div>

      <nav class="footer-socials" aria-label="Social links">
        <div class="socials-wrap">
          <!-- Instagram -->
          <a href="https://www.instagram.com/_empowering_the_nation_/"
             target="_blank" rel="noopener noreferrer"

            <svg viewBox="0 0 24 24" aria-hidden="true">

        </div>
      </nav>

      <div class="footer-meta">
        © 2025 Empowering the Nation · <a href="mailto:info@example.com">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
