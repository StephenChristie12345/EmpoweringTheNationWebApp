<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6 Month Courses • Empowering the Nation</title>

  <style>
    :root{
      --brand-dark:#1e3a2a;  /* page background */
      --brand-mid:#2d8a43;   /* green panel behind content */
      --card-bg:#ffffff;     /* course card surface */
    }
    html,body{margin:0}
    body{background:var(--brand-dark);}

    .page{
      max-width:1100px;
      margin:0 auto;
      padding:2rem 1rem 4rem;
      background:var(--brand-mid);
      color:#0f2418;
      border-radius:0 0 12px 12px;
    }

    h2{
      text-align:center;
      font-size:clamp(1.6rem,2.2vw + 1rem,2.2rem);
      margin:0 0 1rem;
    }

    .intro{
      max-width:820px;
      margin:.5rem auto 2rem;
    }

    .courses-grid{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:1.25rem;
    }
    @media (max-width:1024px){
      .courses-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media (max-width:560px){
      .courses-grid{grid-template-columns:1fr;}
    }

    .course{
      background:var(--card-bg);
      border-radius:12px;
      box-shadow:0 6px 14px rgba(0,0,0,.08);
      padding:.9rem;
      display:flex;
      flex-direction:column;
    }
    .course h3{
      margin:.1rem 0 .6rem;
      text-align:center;
      font-size:1.05rem;
    }

    .thumb{
      width:100%;
      aspect-ratio:4/3;
      border-radius:10px;
      overflow:hidden;
      margin-bottom:.8rem;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .actions{
      display:grid;
      place-items:center;
      margin-top:.3rem;
    }
    .btn-flat{
      width:70%;
      min-width:170px;
      padding:.45rem .8rem;
      border:none;
      border-radius:6px;
      background:#e7ecef;
      color:#0d1b2a;
      font-weight:600;
      cursor:pointer;
    }
    .btn-flat:hover{filter:brightness(.96);}
    .btn-flat:active{transform:translateY(1px);}
  </style>

  <script src="./content-loader.js" defer></script>
</head>
<body>
  <header id="nav-bar-place-holder"></header>

  <main class="page">
    <h2>6 Month Courses</h2>

    <ul class="intro">
      <li>Our 6-month courses take place over 12 weeks.</li>
      <li>Click “Learn More” under each course to view details.</li>
    </ul>

    <section class="courses-grid" aria-label="Course list">
      <!-- First Aid -->
      <article class="course">
        <h3>First Aid</h3>
        <div class="thumb">
          <img src="assets/FirstAid.jpg" alt="First Aid course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='First-aid.html'">Learn More</button>
        </div>
      </article>

      <!-- Landscaping -->
      <article class="course">
        <h3>Landscaping</h3>
        <div class="thumb">
          <img src="assets/landscape.jpg" alt="Landscaping course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='landscaping.html'">Learn More</button>
        </div>
      </article>

      <!-- Sewing -->
      <article class="course">
        <h3>Sewing</h3>
        <div class="thumb">
          <img src="assets/Sewing.jpg" alt="Sewing course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='sewing.html'">Learn More</button>
        </div>
      </article>

      <!-- Life Skills -->
      <article class="course">
        <h3>Life Skills</h3>
        <div class="thumb">
          <img src="assets/Lifeskills.jpg" alt="Life Skills course" />
        </div>
        <div class="actions">
          <button class="btn-flat" onclick="location.href='life-skills.html'">Learn More</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
