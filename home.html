<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home â€¢ Empowering the Nation</title>

  <style>
    :root {
      --brand-dark: #1e3a2a;
      --ink: #0c2619;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--brand-dark);
      color: var(--ink);
    }

    .container-fluid {
      background: var(--brand-dark);
      min-height: 100vh;
      margin: 0;
      padding: 0 0 2rem;
    }

    /* HERO SECTION (balanced across screens) */
    .content-section {
      position: relative;
      width: min(1100px, 96vw);
      margin: 1rem auto 0;
      height: 620px; /* fixed height for desktop */
      background: url("./assets/homeback.png") center center / contain no-repeat;
      background-color: #1e3a2a; /* fills edges */
      overflow: hidden;
    }

    .content-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.00) 0%,
        rgba(255, 255, 255, 0.22) 55%,
        rgba(255, 255, 255, 0.48) 100%
      );
    }

    .spacer {
      height: 0.5rem;
    }

    /* Text box positioned in the open space */
    .content {
      position: relative;
      max-width: 720px;
      margin-left: auto;    /* keeps it right-aligned */
      margin-right: 8%;
      margin-top: clamp(24px, 6vw, 60px);
      text-align: center;
      padding: 0 1rem;
    }

    .content p {
      margin: 0 auto;
      color: #111;
      font-weight: 800;
      line-height: 1.5;
      font-size: clamp(1rem, 1.4vw + 0.5rem, 1.5rem);
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.4);
    }

    .btn-row {
      display: flex;
      justify-content: center;
      margin-top: 1.2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.65rem 1.15rem;
      border: none;
      border-radius: 999px;
      font-weight: 700;
      background: #e7ecef;
      color: #0d1b2a;
      text-decoration: none;
      box-shadow: 0 3px 0 rgba(0, 0, 0, 0.12);
      cursor: pointer;
      white-space: nowrap;
    }

    .btn:hover {
      filter: brightness(0.97);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 1024px) {
      .content-section {
        height: 540px;
        background-size: cover; /* fills edges on smaller screens */
      }
      .content {
        margin-right: 4%;
        max-width: 92%;
      }
    }

    @media (max-width: 640px) {
      .content-section {
        height: 500px;
      }
      .content-section::before {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.00) 0%,
          rgba(255, 255, 255, 0.28) 50%,
          rgba(255, 255, 255, 0.58) 100%
        );
      }
    }
  </style>
</head>

<body>
  <main class="container-fluid">
    <header id="nav-bar-place-holder"></header>
    <script src="./content-loader.js" defer></script>

    <div class="content-section">
      <div class="spacer"></div>

      <div class="content">
        <p>
          <strong>Empowering the Nation</strong>, founded in 2015, offers training in Johannesburg.
          Through six-month Learnerships and six-week Short Skills programmes, domestic workers and
          gardeners develop confidence and practical abilities, gaining more opportunities with
          marketable skills.
        </p>

        <div class="btn-row">
          <a class="btn" href="6-month-courses.html">Get Started</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
