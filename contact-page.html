<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€¢ Empowering the Nation</title>

  <style>
    :root{
      --brand-dark:#1e3a2a;     
      --section:#d7f0d3;       
      --ink:#0c2619;
    }
    html,body{ margin:0; }
    body{ background:var(--brand-dark); color:var(--ink); font-family:system-ui, Arial, sans-serif; }

    
    .page{
      max-width:900px;
      margin:1rem auto 3rem;
      background:var(--section);
      border-radius:14px;
      padding:1.5rem 1.25rem 2rem;
      box-shadow:0 10px 24px rgba(0,0,0,.08);
    }

    .title{
      text-align:center;
      margin:0 0 1rem;
      font-size:1.35rem;
      font-weight:800;
    }

    
    .contact{
      text-align:center;
    }
    .contact h3{
      margin:1rem 0 .35rem;
      font-size:1.05rem;
    }
    .contact p{
      margin:.1rem 0 .6rem;
      font-size:1rem;
    }
    .contact a{
      color:#0d1b2a;
      text-decoration:none;
      font-weight:700;
    }
    .contact a:hover{ text-decoration:underline; }

    
    .addr{
      display:inline-flex;
      align-items:flex-start;
      gap:.5rem;
      margin: .6rem auto 1rem;
      text-align:left;
    }
    .addr svg{
      flex:0 0 18px;
      margin-top:.2rem;
    }

  
    .map{
      margin:1rem auto 0;
      width:min(820px, 100%);
      height:320px;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
      background:#cfe8cb;
    }
    .map iframe{
      width:100%;
      height:100%;
      border:0;
    }

    
    @media (max-width:600px){
      .addr{ display:block; text-align:center; }
      .addr svg{ display:none; }
      .map{ height:260px; }
    }
  </style>
</head>
<body>
  <header id="nav-bar-place-holder"></header>
  <script src="./content-loader.js" defer></script>

  <main class="page">
    <h2 class="title">Contact Details</h2>

    <section class="contact">
      <h3>Phone Number</h3>
      <p><a href="tel:+27654343931">065 4343 931</a></p>

      <h3>Email Address</h3>
      <p><a href="mailto:Empowerinfo@etn.co.za">Empowerinfo@etn.co.za</a></p>

      <div class="addr" aria-label="Address">
        <!-- Pin icon -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="#0d1b2a" aria-hidden="true">
          <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
        </svg>
        <p>
          <strong>10 MacMillan Rd, Glenferness AH,</strong><br>
          Midrand, 2191
        </p>
      </div>
    </section>

    <!-- Embedded map -->
    <section class="map" aria-label="Map">
      <iframe
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps?q=10%20MacMillan%20Rd%2C%20Glenferness%20AH%2C%20Midrand%2C%202191&output=embed">
      </iframe>
    </section>
  </main>
</body>
</html>
