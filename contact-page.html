<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€¢ Empowering the Nation</title>

  <style>
    :root{
      --brand-dark:#1e3a2a;     /* page background */
      --page:#d7f0d3;           /* outer card */
      --card:#e9f6e5;           /* branch cards */
      --ink:#0c2619;
      --edge:14px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    html,body{ margin:0; }
    body{
      background:var(--brand-dark);
      color:var(--ink);
      font-family:system-ui, Arial, sans-serif;
    }

    /* Outer page card */
    .page{
      max-width:1100px;
      margin:1rem auto 3rem;
      background:var(--page);
      border-radius:var(--edge);
      padding:1.25rem 1.25rem 1.75rem;
      box-shadow:var(--shadow);
    }
    .title{
      text-align:center;
      margin:0 0 1rem;
      font-size:1.35rem;
      font-weight:800;
    }

    /* Global contact block */
    .contact{ text-align:center; }
    .contact h3{ margin:1rem 0 .35rem; font-size:1.05rem; }
    .contact p{ margin:.1rem 0 .6rem; font-size:1rem; }
    .contact a{ color:#0d1b2a; text-decoration:none; font-weight:700; }
    .contact a:hover{ text-decoration:underline; }

    /* Grid of location cards */
    .branches{
      margin-top:1.25rem;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:1rem;
    }
    @media (max-width:1000px){
      .branches{ grid-template-columns:repeat(2, 1fr); }
    }
    @media (max-width:640px){
      .branches{ grid-template-columns:1fr; }
    }

    /* Individual location card */
    .branch{
      background:var(--card);
      border-radius:12px;
      padding:1rem;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      display:flex;
      flex-direction:column;
      min-height:420px;               /* keeps them square-ish */
    }
    .branch h3{
      margin:.25rem 0 .6rem;
      font-size:1.15rem;
      text-align:center;
      font-weight:800;
    }

    /* Address line with pin */
    .addr{
      display:flex;
      align-items:flex-start;
      gap:.5rem;
      margin:.25rem 0 1rem;
    }
    .addr svg{ flex:0 0 18px; margin-top:.2rem; }
    .addr p{ margin:0; }

    /* Map pinned to the bottom of the card */
    .map{
      margin-top:auto;
      width:100%;
      height:220px;
      border-radius:10px;
      overflow:hidden;
      background:#cfe8cb;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
    }
    .map iframe{ width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <header id="nav-bar-place-holder"></header>
  <script src="./content-loader.js" defer></script>

  <main class="page">
    <h2 class="title">Contact Details</h2>

    <!-- Global phone & email -->
    <section class="contact">
      <h3>Phone Number</h3>
      <p><a href="tel:+27654343931">065 4343 931</a></p>

      <h3>Email Address</h3>
      <p><a href="mailto:Empowerinfo@etn.co.za">Empowerinfo@etn.co.za</a></p>
    </section>

    <!-- Branch cards -->
    <section class="branches" aria-label="Our locations">

      <!-- Glenferness / Midrand -->
      <article class="branch" aria-label="Glenferness / Midrand">
        <h3>Glenferness (Prison Break Market)</h3>

        <div class="addr" aria-label="Address">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="#0d1b2a" aria-hidden="true">
            <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
          <p>
            <strong>10 MacMillan Rd, Glenferness AH,</strong><br>
            Midrand, 2191
          </p>
        </div>

        <div class="map" aria-label="Map: Glenferness / Midrand">
          <iframe
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=10%20MacMillan%20Rd%2C%20Glenferness%20AH%2C%20Midrand%2C%202191&output=embed">
          </iframe>
        </div>
      </article>

      <!-- Nelson Mandela Square -->
      <article class="branch" aria-label="Nelson Mandela Square">
        <h3>Nelson Mandela Square</h3>

        <div class="addr" aria-label="Address">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="#0d1b2a" aria-hidden="true">
            <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
          <p>
            <strong>Nelson Mandela Square, Sandton,</strong><br>
            2196
          </p>
        </div>

        <div class="map" aria-label="Map: Nelson Mandela Square">
          <iframe
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=Nelson%20Mandela%20Square%2C%20Sandton%2C%202196&output=embed">
          </iframe>
        </div>
      </article>

      <!-- The MARC Shopping Centre -->
      <article class="branch" aria-label="The MARC Shopping Centre">
        <h3>The MARC Shopping Centre</h3>

        <div class="addr" aria-label="Address">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="#0d1b2a" aria-hidden="true">
            <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
          <p>
            <strong>129 Rivonia Rd, Sandown, Sandton,</strong><br>
            2196
          </p>
        </div>

        <div class="map" aria-label="Map: The MARC Shopping Centre">
          <iframe
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=The%20MARC%20Shopping%20Centre%2C%20Sandton%2C%202196&output=embed">
          </iframe>
        </div>
      </article>

    </section>
  </main>
</body>
</html>
