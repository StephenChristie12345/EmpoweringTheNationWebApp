<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculate Fees • Empowering the Nation</title>

  <style>
    :root{
      /* Base palette */
      --wrap-bg: #f6eecf;
      --card-bg: #fff7df;
      --ink:     #1b1f16;
      --radius:  14px;

      /* Brand green */
      --brand-green-1:#2e7d32;
      --brand-green-2:#1f5a23;
      --brand-tint:#eaf6ed;

      /* NEW: page sizing controls */
      --page-max: 1280px;           /* widen or narrow the whole page here */
      --page-gutter: 16px;          /* green margin on left/right */
    }

    /* ---- Page background (forced) ---- */
    html, body { margin:0; min-height:100%; }
    body{
      color:var(--ink);
      background:
        radial-gradient(1100px 700px at 10% -10%, var(--brand-tint) 0%, transparent 55%),
        linear-gradient(135deg, var(--brand-green-1) 0%, var(--brand-green-2) 100%) !important;
    }
    body::before{
      content:"";
      position:fixed; inset:0; pointer-events:none; opacity:.06;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(0,0,0,.10) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,.12) 1px, transparent 1px);
      background-size:8px 8px, 8px 8px;
    }

    /* ---- Layout ---- */
    /* WIDER: fluid container with small side gutters */
    main.container {
      width: min(var(--page-max), calc(100% - 2 * var(--page-gutter)));
      margin: 2rem auto 3rem;
      padding: 0; /* gutters handled above */
    }

    .short-wrap{
      background:
        linear-gradient(to bottom, rgba(255,255,255,.86), rgba(255,255,255,.80)),
        var(--wrap-bg);
      border:1px solid rgba(0,0,0,.06);
      border-radius: var(--radius);
      box-shadow:0 18px 44px rgba(0,0,0,.18), 0 2px 10px rgba(0,0,0,.08);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding:1.25rem 1rem 1.5rem;
    }

    .page-title{
      text-align:center;
      font-style: italic;
      font-weight: 800;
      font-size: clamp(1.4rem, 2.4vw + .6rem, 1.9rem);
      margin: .25rem 0 1rem;
      position: relative;
    }
    .page-title::after{
      content:"";
      display:block; width:88px; height:4px; margin:.6rem auto 0;
      border-radius:999px;
      background: linear-gradient(90deg, var(--brand-green-1), var(--brand-green-2));
      opacity:.9;
    }

    .calc-grid { display:grid; gap:1.25rem; }
    @media (min-width: 980px){
      .calc-grid { grid-template-columns: 2fr 1fr; align-items:start; }
      #summary { position: sticky; top: 1rem; }
    }

    .panel{
      background:
        linear-gradient(to bottom, rgba(255,255,255,.92), rgba(255,255,255,.88)),
        var(--card-bg);
      border:1px solid rgba(0,0,0,.06);
      border-radius: var(--radius);
      box-shadow:0 12px 28px rgba(0,0,0,.12);
      padding:1.1rem 1rem 1.25rem;
    }

    /* Courses list */
    #courses h3{ margin:.25rem 0 .75rem; text-align:center; }
    #courses fieldset{ border:none; padding:.25rem 0 0; }
    #courses legend{ font-weight:700; margin:.5rem 0 .4rem; }
    #courses .group{
      display:grid; gap:.5rem 1rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    #courses label{
      display:flex; align-items:center; gap:.6rem;
      padding:.45rem .6rem; border-radius:10px;
      transition: background .18s ease;
    }
    #courses label:hover{ background: rgba(46,125,50,.06); }
    #courses input[type="checkbox"]{ accent-color: var(--brand-green-1); }

    /* Summary side */
    .chip{
      display:inline-block; margin:.25rem 0 .5rem; padding:.25rem .6rem;
      font-weight:700; font-size:.9rem; border-radius:999px;
      background: rgba(46,125,50,.12); border:1px solid rgba(46,125,50,.25);
    }
    .meter{ height:8px; border-radius:999px; overflow:hidden; background: rgba(0,0,0,.08); margin-bottom:.75rem; }
    .meter span{ display:block; height:100%; width:0%;
      background: linear-gradient(90deg, var(--brand-green-1), var(--brand-green-2));
      transition: width .25s ease;
    }

    /* Totals grid (no wrapping weirdness) */
    .totals-grid{
      display:grid; gap:.75rem;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }
    .totals-grid label{
      display:flex; flex-direction:column; gap:.35rem;
      min-width:160px; white-space: nowrap;
    }
    .totals-grid input[type="text"]{
      width:100%; box-sizing:border-box; background:#f9faf9;
    }
    #summary, #summary *{ word-break: normal; overflow-wrap: anywhere; }

    #selected-list { margin:.5rem 0 1rem; }
    #selected-list li { margin:.25rem 0; }
    [readonly]{ background:#f9faf9; }
    #quote[hidden]{ display:none !important; }
    summary { margin-top:1rem; font-weight:600; }

    .status{ margin-top:.75rem; font-size:.95rem; }
    .status.success { color:#1a7f37; }
    .status.error { color:#a40000; }

    @media (max-width:768px){
      /* keep nice breathing room on phones */
      :root{ --page-gutter: 12px; }
      .short-wrap{ padding:1rem .8rem 1.1rem; }
    }
  </style>
</head>
<body>
  <!-- Optional nav placeholder -->
  <header id="nav-bar-place-holder"></header>

  <!-- Scripts -->
  <script src="./content-loader.js" defer></script>
  <script src="./calculate-fees.js" defer></script>

  <main class="container">
    <div class="short-wrap">
      <h2 class="page-title">Calculate Fees</h2>

      <form id="calculate-fees-form" novalidate>
        <div class="calc-grid">

          <!-- LEFT: courses -->
          <section id="courses" class="panel" aria-labelledby="courses-heading">
            <h3 id="courses-heading">Choose Your Courses</h3>

            <fieldset>
              <legend>6-Month Courses</legend>
              <div class="group">
                <label>
                  <input type="checkbox" name="course" value="FirstAid-6m"
                         data-title="First Aid (6-Month)" data-price="1500">
                  First Aid (6-Month) — R1&nbsp;500
                </label>

                <label>
                  <input type="checkbox" name="course" value="Sewing-6m"
                         data-title="Sewing (6-Month)" data-price="1500">
                  Sewing (6-Month) — R1&nbsp;500
                </label>

                <label>
                  <input type="checkbox" name="course" value="Landscaping-6m"
                         data-title="Landscaping (6-Month)" data-price="1500">
                  Landscaping (6-Month) — R1&nbsp;500
                </label>
              </div>
            </fieldset>

            <fieldset>
              <legend>6-Week Courses</legend>
              <div class="group">
                <label>
                  <input type="checkbox" name="course" value="ChildMinding-6w"
                         data-title="Child Minding (6-Week)" data-price="750">
                  Child Minding (6-Week) — R750
                </label>

                <label>
                  <input type="checkbox" name="course" value="Cooking-6w"
                         data-title="Cooking (6-Week)" data-price="750">
                  Cooking (6-Week) — R750
                </label>

                <label>
                  <input type="checkbox" name="course" value="GardenMaintenance-6w"
                         data-title="Garden Maintenance (6-Week)" data-price="750">
                  Garden Maintenance (6-Week) — R750
                </label>

                <label>
                  <input type="checkbox" name="course" value="LifeSkills-6w"
                         data-title="Life Skills (6-Week)" data-price="750">
                  Life Skills (6-Week) — R750
                </label>
              </div>
            </fieldset>
          </section>

          <!-- RIGHT: summary -->
          <section id="summary" class="panel" aria-labelledby="summary-heading">
            <h3 id="summary-heading">Summary</h3>

            <div class="chip" id="discount-chip">0% discount tier</div>
            <div class="meter" aria-hidden="true"><span id="meter-fill"></span></div>

            <article>
              <header><strong>Selected Courses</strong></header>
              <ul id="selected-list"><li><em>No courses selected.</em></li></ul>
            </article>

            <div class="totals-grid">
              <label>
                Subtotal
                <input id="subtotal" type="text" value="R0.00" readonly>
              </label>
              <label>
                Discounts
                <input id="discounts" type="text" value="R0.00" readonly>
              </label>
              <label>
                VAT (15%)
                <input id="vat" type="text" value="R0.00" readonly>
              </label>
              <label>
                Total
                <input id="total" type="text" value="R0.00" readonly>
              </label>
            </div>

            <summary>Discount breakdown</summary>
            <div id="discount-breakdown"><em>No discounts applied yet.</em></div>
          </section>

          <!-- RIGHT: quote -->
          <section id="quote" class="panel" hidden aria-labelledby="quote-heading">
            <h3 id="quote-heading">Get a Quote</h3>
            <p>Enter your details and we’ll email a formal quote for your selected courses.</p>

            <div class="totals-grid">
              <label>
                Full name
                <input id="q-name" type="text" placeholder="Your name" required>
              </label>
              <label>
                Email
                <input id="q-email" type="email" placeholder="you@example.com" required>
              </label>
              <label>
                Phone (optional)
                <input id="q-phone" type="tel" placeholder="+27…">
              </label>
              <label>
                Notes (optional)
                <textarea id="q-notes" rows="3" placeholder="Preferred dates, questions…"></textarea>
              </label>
            </div>

            <button id="btn-quote" type="button" disabled>Request Quote</button>
            <div id="quote-status" class="status" aria-live="polite"></div>
          </section>

        </div>
      </form>
    </div>
  </main>
</body>
</html>
